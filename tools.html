    <div class="container utility">
        <div id="mainContainer" f>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Initiative Tracker</h1>
                </div>
            </div>
            <div class="row" id="initadd">
                <hr>
                <div class="col-md-offset-1 col-md-4 name form-group initInput">
                    <input type="text" id="initname" class="form-control" placeholder="Name" autocomplete="off" autofocus>
                </div>
                <div class="col-md-1 col-lg-1 hp form-group initInput">
                    <input type="text" id="initiative" placeholder="Initiative" class="form-control" autocomplete="off">
                </div>
                <div class="col-md-1 col-lg-1 rmv form-group initInput">
                    <input type="text" id="hp" placeholder="HP" class="form-control" autocomplete="off">
                </div>
                <div class="col-md-1 col-lg-1 ac form-group initInput">
                    <input type="text" id="ac" placeholder="AC" class="form-control" autocomplete="off">
                </div>
                <div class="col-xs-4 col-md-1 col-lg-1 form-group text-center initButton">
                    <button type="button" class="btn btn-primary btn-sm" id="characterAdd">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="col-xs-4 col-md-1 col-lg-1 form-group text-center initButton">
                    <button type="button" class="btn btn-danger btn-sm" id="remAll">
                        Clear All
                    </button>
                </div>
            </div>
            <div class="row" id="advanced">
                <div class="col-md-3 col-md-offset-2 form-group">
                    <label id="rollText" for="autoRollInit">Auto Roll Initative</label>
                    <input type="checkbox" id="autoRollInit" autocomplete="off">
                </div>
                <div class="col-md-2 form-group initInput">
                    <input type="text" class="form-control" id="initMod" placeholder="Init Mod" autocomplete="off">
                </div>
                <div class="col-md-3 form-group">
                    <input type="text" class="form-control" id="numActors" placeholder="Number of Fighters" autocomplete="off">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-block btn-lg toolButtons" id="nextTurn">
                    Advance the Round
                </button>
            </div>


            <hr>
            <div class="trackercontainer">
            </div>

            <div id="massSave">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Mass Check/Save Roller</h1>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-3 col-sm-offset-1 form-group saveInputs">
                        <input type="text" id="numSave" class="form-control" placeholder="Number of Victims" autocomplete="off">
                    </div>
                    <div class="col-md-3 form-group saveInputs">
                        <input type="text" id="modSave" class="form-control" placeholder="Modifier" autocomplete="off">
                    </div>
                    <div class="col-md-3 form-group saveInputs">
                        <input type="text" id="dc" class="form-control" placeholder="DC" autocomplete="off">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-block btn-lg toolButtons" id="rollSave">
                        Roll
                    </button>
                </div>
            </div>

            <div id="saveResult">
            </div>
        </div>
